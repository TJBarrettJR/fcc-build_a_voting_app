<div class="card text-white bg-dark mx-auto my-2" style="width: 30rem">
  <h5 class="card-header">Your Account Information</h5>
  <ul class="list-group list-group-flush text-dark">
    <li class="list-group-item card-text">ID: <span>{{user.id}}</span></li>
    <li class="list-group-item card-text">Username: <span>{{user.username}}</span></li>
    <li class="list-group-item card-text">Name: <span>{{user.displayName}}</span></li>
    <li class="list-group-item card-text">Email: <span>{{user.email}}</span></li>  
  </ul>
</div>
